<h3 style="color: goldenrod">Mensajes â–¼</h3>
<hr />

<div id="chat-mensajes">
  <li *ngFor="let msg of mensajes" class="list-group-item">
    {{ msg.de }}: {{ msg.cuerpo }}
  </li>
</div>

<form (ngSubmit)="enviar()">
  <input
    [(ngModel)]="texto"
    autocomplete="off"
    autofocus
    class="form-control chat-input"
    name="texto"
    placeholder="Mensaje..."
    type="text"
  />
</form>
