<h1>Login</h1>
<hr />

<div class="row justify-content-center">
  <div class="col-9">
    <form class="p-4" (ngSubmit)="ingresar()">
      <input
        [(ngModel)]="nombre"
        autofocus
        class="form-control"
        name="nombre"
        placeholder="Nombre de usuario..."
        type="text"
      />

      <button
        [disabled]="nombre.trim().length === 0"
        class="btn btn-primary float-end mt-3"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
